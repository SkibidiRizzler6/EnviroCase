<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envirocase Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-wrapper {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container {
            padding: 40px;
            width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container .social-buttons {
            margin-top: 20px;
        }
        .login-container .social-buttons button {
            background-color: #fff;
            color: #333;
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .login-container .social-buttons button:hover {
            background-color: #e0e0e0;
        }
        .login-container .social-buttons button i {
            margin-right: 5px;
        }
        .login-container .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
        }
        .login-container .remember-me input[type="checkbox"] {
            margin-right: 10px;
        }
        .login-image {
            flex: 1;
            background: url('login-image.jpeg') no-repeat center center;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h2>Envirocase Login</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#">Sign up</a></p>

            <div class="social-buttons">
                <button type="button"><i class="fab fa-google"></i> Sign in with Google</button>
                <button type="button"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
            </div>
        </div>
        <div class="login-image"></div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            
            // Replace these with your actual validation logic
            if (username === 'admin' && password === 'password') {
                // Redirect to the main menu on successful login
                window.location.href = 'main_menu.html';
            } else {
                alert('Invalid credentials');
            }
        });
    </script>
</body>
</html>
