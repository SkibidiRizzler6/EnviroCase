<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envirocase Payment Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .header .logo-container {
            display: flex;
            align-items: center;
        }

        .header .logo-container img {
            height: 60px;
            margin-right: 20px;
        }

        .header .title {
            font-weight: bold;
            color: white;
            font-size: 24px;
        }

        .container {
            display: flex;
            margin-top: 100px; /* Adjust for header height */
            padding: 30px;
            gap: 20px;
        }

        .payment-form {
            flex: 1;
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .payment-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .payment-form input, .payment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .payment-form button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .payment-form button:hover {
            background-color: #2980b9;
        }

        .spinner {
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .order-details {
            width: 400px;
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .order-details img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .order-details h3 {
            margin: 15px 0;
        }

        .order-details p {
            margin: 5px 0;
        }

        .success-message {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="light_logo.png" alt="Light Logo">
            <div class="title">EnviroCase</div>
        </div>
    </div>

    <div class="container">
        <div class="payment-form">
            <form id="paymentForm">
                <h3>Payment Details</h3>
                <label for="cardName">Name on Card</label>
                <input type="text" id="cardName" name="cardName" required>
                
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required>

                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" name="expiryDate" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>

                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>

                <button type="submit">Place Order</button>

                <div class="spinner" id="spinner"></div>
            </form>
        </div>

        <div class="order-details">
            <h3>Order Details</h3>
            <img src="box1.jpg" alt="Product Image">
            <p><strong>Product:</strong> Recycled Paper Box - Small</p>
            <p><strong>Delivery Time:</strong> 3-5 Business Days</p>
            <p><strong>Net Price:</strong> â‚¹50</p>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <p>Order Placed Successfully!</p>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('spinner').style.display = 'block';
            setTimeout(function() {
                document.querySelector('.payment-form').style.backgroundColor = '#fff';
                document.querySelector('.order-details').style.backgroundColor = '#fff';
                document.querySelector('.payment-form').style.color = '#fff';
                document.querySelector('.order-details').style.color = '#fff';
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(function() {
                    window.location.href = 'main_menu_buyer.html';
                }, 2000); // Redirect after 2 seconds
            }, 2000); // Simulate loading time
        });
    </script>
</body>
</html>
